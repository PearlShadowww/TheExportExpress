<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F5E9D4 0%, #FFF8E8 50%, #D4C2A6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        .typewriter-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #5C3D2E 0%, #8B6F47 50%, #6B4E71 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #6B7280;
            margin-bottom: 2rem;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #5C3D2E 0%, #6B4E71 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .cta-button.secondary {
            background: linear-gradient(135deg, #F5E9D4 0%, #FFF8E8 100%);
            color: #5C3D2E;
            border: 1px solid #D4C2A6;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }
        
        .shape-1 {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #5C3D2E, #6B4E71);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #5C3D2E, #6B4E71);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .shape-3 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #5C3D2E, #6B4E71);
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    
    <div class="hero-container">
        <h1 class="typewriter-text">The Export Express</h1>
        <p class="subtitle">Your Gateway to Global Trade Excellence</p>
        <div>
            <button class="cta-button">
                üöÄ Explore Products
            </button>
            <button class="cta-button secondary">
                ‚û°Ô∏è Get Started
            </button>
        </div>
    </div>
</body>
</html>
